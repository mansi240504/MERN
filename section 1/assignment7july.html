<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Lighter background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-5xl w-full flex flex-col lg:flex-row">
        <!-- Left Section: Product Image -->
        <div class="lg:w-1/2 p-4 flex flex-col items-center justify-center relative">
            <img src="https://www.ulcdn.net/images/products/920648/original/FNSTCH51BL30462_LP.jpg?1722319025" alt="CH07 Shell Chair" class="max-w-full h-auto rounded-lg shadow-md">
            <div class="absolute top-4 right-4 bg-white rounded-full p-2 shadow-md cursor-pointer">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.727l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
            </div>
            <div class="flex space-x-2 mt-4">
                <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                <span class="w-3 h-3 bg-gray-300 rounded-full"></span>
                <span class="w-3 h-3 bg-gray-300 rounded-full"></span>
            </div>
        </div>

        <!-- Right Section: Product Details -->
        <div class="lg:w-1/2 p-4 lg:pl-10">
            <p class="text-sm text-gray-500 uppercase tracking-wider mb-2">New Collection</p>
            <h1 class="text-4xl font-light mb-2">CH07 Shell Chair</h1>
            <p class="text-2xl font-normal mb-6">White</p>

            <div class="flex items-center mb-6">
                <div class="flex text-red-500">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.683-1.532 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.777.565-1.832-.197-1.532-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z"></path></svg>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.683-1.532 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.777.565-1.832-.197-1.532-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z"></path></svg>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.683-1.532 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.777.565-1.832-.197-1.532-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z"></path></svg>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.683-1.532 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.777.565-1.832-.197-1.532-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z"></path></svg>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.683-1.532 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.777.565-1.832-.197-1.532-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z"></path></svg>
                </div>
                <span class="text-gray-500 text-sm ml-2">8 reviews</span>
            </div>

            <div class="flex items-center justify-between mb-6">
                <div>
                    <p class="text-gray-700 text-sm">PRICE</p>
                    <p class="text-3xl font-bold text-gray-900">$599.00</p>
                </div>
                <div>
                    <p class="text-gray-700 text-sm">QUANTITY</p>
                    <div class="flex items-center border border-gray-300 rounded-lg">
                        <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded-l-lg">-</button>
                        <span class="px-4 py-1 border-l border-r border-gray-300">1</span>
                        <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded-r-lg">+</button>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <div class="flex border-b border-gray-200 mb-4">
                    <button class="pb-2 mr-4 text-gray-900 font-medium border-b-2 border-black">DESCRIPTION</button>
                    <button class="pb-2 text-gray-500 hover:text-gray-900">DETAILS</button>
                </div>
                <div class="text-gray-700 text-sm grid grid-cols-2 gap-y-2">
                    <p>Size</p><p>29.4" H x 35.8" W x 32.3" D</p>
                    <p>Seat Height</p><p>14.5"</p>
                    <p>Materials</p><p>Plywood, Oak Veneer, Semi-Aniline Italian Leather</p>
                    <p>Color</p><p>Cream Leather</p>
                    <p>Weight</p><p>40 lbs</p>
                </div>
            </div>

            <div class="flex items-center justify-between mb-6">
                <p class="text-xl font-semibold">TOTAL PRICE</p>
                <p class="text-3xl font-bold text-gray-900">$1,198</p>
            </div>

            <button class="w-full bg-red-500 text-white py-3 rounded-xl text-lg font-medium hover:bg-red-600 transition duration-300">
                ADD TO CART
            </button>
        </div>
    </div>
</body>
</html>
