<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .child{
            background-color: rgb(2, 31, 43);
            color: rgb(36, 127, 231);
            padding: 20px;
            border: 2px solid rgb(36, 127, 231);
        }
        .parent{
            display: grid;
            /* grid-template-columns: 300px 200px 300px  ; */
            grid-template-columns: 1fr 1fr 1fr;
            gap: 50px;
            /* row-gap: 20px; */
            /* column-gap: 50px; */
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child">
            <h3>Child1</h3>
        </div>
        <div class="child">
            <h3>Child 2</h3>
        </div>
        <div class="child">
            <h3>Child 3</h3>
        </div>
        <div class="child">
            <h3>Child 4</h3>
        </div>
        <div class="child">
            <h3>Child 5</h3>
        </div>
        <div class="child">
            <h3>Child 6</h3>
    </div>
</body>
</html>
