 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking 

    </title>
 </head>
 <body>
     <h1>TicketFlix  </h1>
     <form >
        <label for=""> Movie Name </label>
        <select >
            <option >Housefull 5 </option>
            <option >Bhool Chuk Maaf </option>
            <option >Sikandar </option>
            <option >Khel Khel Mai </option>
            <option >Fighter</option>
            <option >Baby john </option>
        </select>
        <br><br>
        <label for=""> Select Theater</label>
         <select name="" id="">
            <option value="">Crown Mall</option>
            <option value="">Fun PVR</option>
            <option value="">Sahara Mall</option>
            <option value="">Phoenix Mall</option>
            
            

         </select>
         <br><br>
         <label for=""> Select date </label>
         <input type="date">
         <br><br>
         <label for=""> Show Time </label>
         <input type="radio" name="Show Time">10:00AM
         <input type="radio" name="Show Time">12:00PM
         <input type="radio" name="Show Time">2:00PM
         <input type="radio" name="Show Time">4:30PM
         <input type="radio" name="Show Time">7:45PM


     </form>
     <label for=""> How many seats </label>
     <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
     </select>
     <br><br>
     <label for="">Name </label>
     <input type="text">
     <br><br>
     <label for=""> Contact Number </label>
     <input type="number">
     <br><br>
     <label for="">Category</label>
     <input type="radio" name="Category">Rs. 210 EXECUTIVE
     <input type="radio" name="Category">Rs. 210 CLUB
     <input type="radio" name="Category">Rs. 210 ROYALE
     <input type="radio" name="Category">Rs. 310 Royale Recline
     <br><br>
     <label for="">Snacks & Beverages</label>
     <input type="checkbox"> Salted Popcorn  
     <input type="checkbox">Cold Drink
     <input type="checkbox">Fries
     <input type="checkbox">Momos 
     <input type="checkbox">Burger
     <br><br>
     <input type="checkbox">
     <label for=""> I Accept  Terms & Conditions </label>
     <br><br>
     
     <button type="Submit"> Book now </button>
     

 </body>
 </html>
