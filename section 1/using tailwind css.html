  <body class="flex justify-center items-center h-screen bg-[url(https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?cs=srgb&dl=pexels-thatguycraig000-1563356.jpg&fm=jpg)]">

            <label for="">Email Address</label>
            <input type="email" class=" block border w-full px-4 py-2 rounded mb-6 mt-1">
            
    
            <label for="">Password</label>
            <input type="password" class="block border w-full px-4 py-2 rounded mb-6 mt-1" >

            <a href="" class="block text-violet-800 text-right">Forgot Password</a>
            <button class ="block bg-violet-800 hover:bg-violet-700 duration-300 w-full text-white rounded my-6">Submit</button>
            <a href="" class="block text-violet-800 text-center">Not registered Yet? Signed Now </a>

        </form>

  </body>
