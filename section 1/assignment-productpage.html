<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class=" flex justify-center items-center  min-h-screen">
    <div class=" card  bg-white shadow-lg flex flex-col-2 max-w-5xl w-full">
        <!-- image section -->
         <div class="flex justify-center md:w-1/2 p-6 rounded-lg">
            <img class=" rounded-xl " src="https://www.ulcdn.net/images/products/920648/original/FNSTCH51BL30462_LP.jpg?1722319025" alt="">

         </div>
         <!-- details section -->
          <div class="p-6"> 
            <div>
                <p class="uppercase text-gray-500"> new collection </p>
                <h1 class="text-3xl">CH07 Shell Chair</h1>
                <p class="text-2xl "> White </p>
            </div>
            <div class="flex  items-center space-x-4">
                 <div class=" text-orange-500 ">
                    <i class="fa-solid  fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                 </div>
                 <span class="text-gray-500">8 reviews</span>
            </div>
            <div class="flex  justify-between items-center mb-2  ">
                <div>
                    <p class="uppercase text-gray-600">Price</p>
                    <p class="font-bold text-4xl">$599.00</p>
                </div>
                <div>
                    <p class="text-gray-600 uppercase">quantity </p>
                    <div class="border-gray-300 border flex items-center rounded-lg "  >
                        <button class="text-gray-600     rounded-l-lg">-</button>
                        <span class="text-gray-600 border-r  border-l">1</span>
                        <button class="text-gray-600 rounded-r-lg">+</button>
                    </div>
                </div>
            </div>
          </div>
    </div>
</body>
