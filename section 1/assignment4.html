 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Contact Card -->
  <div class="bg-purple-300 w-[90%] max-w-5xl rounded-lg shadow-lg flex flex-col md:flex-row p-6 md:p-10 items-center gap-8">
    
    <!-- Left: Contact Form -->
    <div class="w-full md:w-1/2">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">CONTACT US</h2>
      
      <form class="space-y-4">
        <input type="text" placeholder="Name" class="w-full p-3 rounded-md bg-white focus:outline-none" />
        <input type="email" placeholder="Email" class="w-full p-3 rounded-md bg-white focus:outline-none" />
        <textarea placeholder="Message" rows="4" class="w-full p-3 rounded-md bg-white focus:outline-none"></textarea>
        <button type="submit" class="bg-black text-white px-6 py-2 rounded-md">SUBMIT</button>
      </form>
    </div>

    <!-- Right: Illustration -->
    <div class="w-full md:w-1/2 flex justify-center">
      <img src="https://thumbs.dreamstime.com/b/3d-men-carrying-contact-us-button-19243425.jpg" alt="Illustration" class="max-w-xs md:max-w-sm rounded-md shadow" />
    </div>

  </div>

</body>
</html>
