<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .parent{
            display: grid;
            /* grid-template-columns: 300px 200px 300px  ; */
            grid-template-columns: 1fr 1fr 1fr;
            /* gap: 50px; */
            row-gap: 20px;
            column-gap: 50px;
            
        }
        .child
        {
            background-color: rgb(2, 31, 43);
            color: rgb(36, 127, 231);
            padding: 20px;
            border: 2px solid rgb(36, 127, 231);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h3>Price Calculator</h3>
            <p>
                How much does 1 Eur in 1963 equal in today's price? Adjust the rent ?

               
            </p>
            

        </div>
        <div class="child">
            <h3>Name statics</h3>
            <p> How much does 1 Eurin 1953 equal i today's price? Adjust the rent?</p>

        </div>
        <div class="child">
            <h3>Stats Table </h3>
            <p>How much does 1 Eurin 1953 equal i today's price? Adjust the rent?</p>

        </div>
        <div class="child">
            
        </div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
